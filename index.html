<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headline">Traveling Through the Stars...</div>

    <!-- Loading bar -->
    <div class="loading-bar">
        <span class="loading-progress"></span>
    </div>

    <!-- Space elements -->
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="asteroid asteroid1"></div>
    <div class="asteroid asteroid2"></div>

    <!-- Floating button -->
    <div class="neon-button">
        <button class="button-text" onclick="accelerateRedirection()">Warp Speed</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
